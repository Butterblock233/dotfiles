# luna_pinyin_simp.custom.yaml

patch:
  # 載入朙月拼音擴充詞庫
  "translator/dictionary": luna_pinyin.extended
  # 支持模糊音
  "translator/options":
    enable_fuzzy: true
    fuzzy_pinyin_threshold: 0.4 # 模糊音阈值，0.0-1.0，越低越模糊
    fuzzy_pinyin_max_length: 2 # 模糊音最大长度
    # 模糊音列表
    fuzzy_pinyin_list:
      - [ "an", "ang" ]
      - [ "en", "eng" ]
      - [ "in", "ing" ]
      - [ "un", "ung" ]
      - [ "c", "ch" ]
      - [ "s", "sh" ]
      - [ "z", "zh" ]
      - [ "n", "ng" ]
      - [ "x", "zh" ]